<div class="container">
  <div class="row">
    <mat-card class="example-card" *ngFor="let product of products?.data">
      <mat-card-header>
        <mat-card-title>{{product?.productName}}</mat-card-title>
        <mat-card-subtitle>{{product?.category?.categoryName}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <img mat-card-image
        src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="">
      <mat-card-content>
        <p>Tanım : {{product?.category?.description}}</p>
        <p><b>Ürün Fiyatı :{{product?.unitPrice | currency :" TRY"}} </b></p>
        <p>Stok: {{product?.unitsInStock}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="mat-button" (click)="addToCart(product)">Sepete Ekle</button>
        <button mat-button class="mat-button">Favorilere Ekle</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
